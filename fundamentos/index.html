<html>
    <head>
        <style>
            .galeria{
                display: flex;
                gap: 10px;
                justify-content: center;
                margin: 0 auto;
                max-width: 50%;
            }

            .galeria div{
                text-align: center;
            }

            img{
                display: block;
                margin: auto;
            }
        </style>
    </head>
    <body>

        <h1>Prueba con un Branch denveloped</h1>

        <p> SE CREA LA FUSION ENTRE 2 BRANCHES master y develop <button>CONFIRMAR</button> </p>

        <p style="text-align: center;"> Imagenes </p>

        <div style="text-align: center; margin-bottom: 20px;">
            <input type="text" id="imagenURL" placeholder="URL de la imagen">
            <input type="text" id="pieFoto" placeholder="Pie de Fotografia">
            <button onclick="agregaImagen()"> Agregar Imagen </button>
        </div>

        <div class="galeria" id="galeriaImagenes">
            <div>
                <img src="imgs/paisaje1.jpg" width="250px" />
                <p>foto 1</p>
            </div>
            <div>
                <img src="imgs/paisaje2.jpg" width="250px" />
                <p>foto 2</p>
            </div>
            <div>
                <img src="imgs/paisaje3.jpg" width="250px" />
                <p>foto 3</p>
            </div>
            <div>
                <img src="imgs/paisaje4.jpg" width="250px" />
                <p>foto 4</p>
            </div>
        </div>

        <script>
            function agregaImagen(){
                var url = document.getElementById("imagenURL").value;
                var pie = document.getElementById("pieFoto").value;

                if(url && pie){

                    // identificar la galeria de imagen
                    var galeria = document.getElementById("galeriaImagenes");

                    var div = document.createElement("div");
                    
                    var img = document.createElement("img");
                    img.src = url;

                    img.width = 250;


                    var p = document.createElement("p");
                    p.textContent = pie;

                    div.appendChild(img);
                    div.appendChild(p);

                    galeria.appendChild(div);

                    // limpiar campos
                    document.getElementById("imagenURL").value="";
                    document.getElementById("pieFoto").value="";

                }else alert("Por favor introduce imagen y pie");
            }
        </script>

    </body>
</html>
